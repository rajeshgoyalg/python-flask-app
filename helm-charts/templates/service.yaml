apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}-service
spec:
  selector:
    app: {{ .Values.appName }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}      # Expose externally on port 80
      targetPort: {{ .Values.service.targetPort }}  # Inside the container, Flask runs on port 5000
  type: {{ .Values.service.type }}